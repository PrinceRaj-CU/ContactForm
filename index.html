<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ContactSource/favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
</head>
<body>

<div class="contact-container">
    <div class="left-col">
      <img class="logo" src="ContactSource/mainlogo.png" />
    </div>
    <div class="right-col">
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <div class="description">Dark Mode</div>
      </div>
  
      <h1>Contact us</h1>
      <p>If you want to discuss project collaboration, building opportunities, or engage in any formal conversation, I kindly invite you to please fill this form.</p>
  
        <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
            <input type="hidden" name="access_key" value="6af924e6-22da-4e81-8023-2f5e7bdf1386">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        <label for="message">Message</label>
        <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
        <button type="submit" id="submit" name="submit">Send</button>
  
      </form>
      <div id="error"></div>
      <div id="success-msg"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
